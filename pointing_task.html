<!DOCTYPE html>
<html>
<head>
	<title>Pointing Task</title>
	<link rel="stylesheet" type="text/css" href="pointing_task.css">
</head>
<body>

	<div class="tablet-outer-edge">
		<div class="tablet-inner-edge">

			<div class=extended-top-buttons>
				<div id="ext-but-1" class="extended-top-button"></div>
				<div id="ext-but-2" class="extended-top-button"></div>
				<div id="ext-but-3" class="extended-top-button"></div>
				<div id="ext-but-4" class="extended-top-button"></div>
				<div id="ext-but-5" class="extended-top-button"></div>
				<div id="ext-but-6" class="extended-top-button"></div>
			</div>

			<div class="top-buttons">
				<div id="but-1" class="button"></div>
				<div id="but-2" class="button"></div>
				<div id="but-3" class="button"></div>
				<div id="but-4" class="button"></div>
				<div id="but-5" class="button"></div>
				<div id="but-6" class="button"></div>
			</div>

			<div class="middle-buttons">
				<div id="but-start" class="button circle"></div>
			</div>

			<div class="center-buttons-left">
				<div id="but-13" class="centeredButton"></div>
				<div id="but-14" class="centeredButton"></div>
				<div id="but-15" class="centeredButton"></div>
				<div id="but-16" class="centeredButton"></div>
			</div>

			<div class="center-buttons-right">
				<div id="but-17" class="centeredButton"></div>
				<div id="but-18" class="centeredButton"></div>
				<div id="but-19" class="centeredButton"></div>
				<div id="but-20" class="centeredButton"></div>
			</div>

			<div class="bottom-buttons">
				<div id="but-7" class="button"></div>
				<div id="but-8" class="button"></div>
				<div id="but-9" class="button"></div>
				<div id="but-10" class="button"></div>
				<div id="but-11" class="button"></div>
				<div id="but-12" class="button"></div>

			</div>

			<div class=extended-bottom-buttons>
				<div id="ext-but-7" class="extended-bottom-button"></div>
				<div id="ext-but-8" class="extended-bottom-button"></div>
				<div id="ext-but-9" class="extended-bottom-button"></div>
				<div id="ext-but-10" class="extended-bottom-button"></div>
				<div id="ext-but-11" class="extended-bottom-button"></div>
				<div id="ext-but-12" class="extended-bottom-button"></div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="pointing_task.js"></script>

</body>
</html>
