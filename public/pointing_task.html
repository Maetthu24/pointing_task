<!DOCTYPE html>
<html>
<head>
    <title>Pointing Task</title>
    <link rel="stylesheet" type="text/css" href="pointing_task.css">
</head>
<body>

<!-- tablet edges -->

<div class="tablet-outer-edge">
    <div class="tablet-inner-edge">

        <!-- top/right/bottom/left buttons -->

        <div class="top-buttons">
            <div id="but-1" class="button top-bottom-button"></div>
            <div id="but-2" class="button top-bottom-button"></div>
            <div id="but-3" class="button top-bottom-button"></div>
            <div id="but-4" class="button top-bottom-button"></div>
            <div id="but-5" class="button top-bottom-button"></div>
            <div id="but-6" class="button top-bottom-button"></div>
        </div>

        <div class="right-buttons">
            <div id="but-7" class="button left-right-button"></div>
            <div id="but-8" class="button left-right-button"></div>
            <div id="but-9" class="button left-right-button"></div>
            <div id="but-10" class="button left-right-button"></div>
        </div>

        <div class="bottom-buttons">
            <div id="but-16" class="button top-bottom-button"></div>
            <div id="but-15" class="button top-bottom-button"></div>
            <div id="but-14" class="button top-bottom-button"></div>
            <div id="but-13" class="button top-bottom-button"></div>
            <div id="but-12" class="button top-bottom-button"></div>
            <div id="but-11" class="button top-bottom-button"></div>
        </div>

        <div class="left-buttons">
            <div id="but-20" class="button left-right-button"></div>
            <div id="but-19" class="button left-right-button"></div>
            <div id="but-18" class="button left-right-button"></div>
            <div id="but-17" class="button left-right-button"></div>
        </div>


        <!-- Start button -->

        <div id="but-start"></div>


    </div>
</div>


<!-- Extended top/right/bottom/left buttons -->

<div class=extended-top-buttons>
    <div id="ext-but-1" class="ext-button extended-top-bottom-button"></div>
    <div id="ext-but-2" class="ext-button extended-top-bottom-button"></div>
    <div id="ext-but-3" class="ext-button extended-top-bottom-button"></div>
    <div id="ext-but-4" class="ext-button extended-top-bottom-button"></div>
    <div id="ext-but-5" class="ext-button extended-top-bottom-button"></div>
    <div id="ext-but-6" class="ext-button extended-top-bottom-button"></div>
</div>

<div class="extended-right-buttons">
    <div id="ext-but-7" class="ext-button extended-left-right-button"></div>
    <div id="ext-but-8" class="ext-button extended-left-right-button"></div>
    <div id="ext-but-9" class="ext-button extended-left-right-button"></div>
    <div id="ext-but-10" class="ext-button extended-left-right-button"></div>
</div>

<div class=extended-bottom-buttons>
    <div id="ext-but-16" class="ext-button extended-top-bottom-button"></div>
    <div id="ext-but-15" class="ext-button extended-top-bottom-button"></div>
    <div id="ext-but-14" class="ext-button extended-top-bottom-button"></div>
    <div id="ext-but-13" class="ext-button extended-top-bottom-button"></div>
    <div id="ext-but-12" class="ext-button extended-top-bottom-button"></div>
    <div id="ext-but-11" class="ext-button extended-top-bottom-button"></div>
</div>

<div class="extended-left-buttons">
    <div id="ext-but-20" class="ext-button extended-left-right-button"></div>
    <div id="ext-but-19" class="ext-button extended-left-right-button"></div>
    <div id="ext-but-18" class="ext-button extended-left-right-button"></div>
    <div id="ext-but-17" class="ext-button extended-left-right-button"></div>
</div>

<div id="fail-indicator" class="fail-indicator hide">
    You missed the button!
</div>

<script type="application/json" src="../jquery-csv.js"></script>
<script type="text/javascript" src="pointing_task.js"></script>


</body>
</html>
